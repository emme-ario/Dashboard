<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Lampadina 1 -->
        <div class="sensorBox">
            <div id="light1" class="icon" style="--i:#2f6e99"> <!-- Color: Off: #2f6e99 / On: #4eb7ff -->
                <img id="light-img1" src="https://img.icons8.com/ios/50/000000/light.png"/>
            </div>
            <div class="content">
                <h2>Lampadina</h2>
                <button id="details1"> More details... </button>
            </div>
        </div>
        <!-- Lampadina 2 -->
        <div class="sensorBox">
            <div id="light2" class="icon" style="--i:#993d58"> <!-- Color: Off: #993d58 / On: #fd6494 -->
                <img id="light-img2" src="https://img.icons8.com/ios/50/000000/light.png"/>
            </div>
            <div class="content">
                <h2>Lampadina</h2>
                <button id="details2"> More details... </button>
            </div>
        </div>
        <!-- Allarme atomico -->
        <div class="sensorBox">
            <div id="nuke" class="icon" style="--i:#43f390">
                <img class="bounce" src="https://img.icons8.com/ios/50/000000/nuclear.png"/>
            </div>
            <div class="content">
                <h2>Allarme atomico</h2>
                <button id="details3"> More details... </button>
            </div>
        </div>
        <!-- Porta aperta -->
        <div class="sensorBox">
            <div id="door" class="icon" style="--i:#cd57ff">
                <img id="door-img" src="https://img.icons8.com/ios/50/000000/door-closed.png"/>
            </div>
            <div class="content">
                <h2>Porta aperta</h2>
                <button id="details4"> More details... </button>
            </div>
        </div>
        <!-- Sensore di temperatura -->
        <div class="sensorBox">
            <div class="icon" style="--i:#37ba82">
                <img src="https://img.icons8.com/ios/50/000000/thermometer.png"/>
            </div>
            <div class="content">
                <h2>Temperatura</h2>
                <button id="details5"> More details... </button>
            </div>
        </div>
        <!-- Sensore di umidità -->
        <div class="sensorBox">
            <div class="icon" style="--i:#ffb508">
                <img src="https://img.icons8.com/ios/50/000000/humidity.png"/>
            </div>
            <div class="content">
                <h2>Umidità</h2>
                <button id="details6"> More details... </button>
            </div>
        </div>
        <!-- Sensore di bellezza del codice -->
        <div class="sensorBox">
            <div class="icon" style="--i:#ff4747">
                <img src="https://img.icons8.com/ios/50/000000/developer--v1.png"/>
            </div>
            <div class="content">
                <h2>Codice</h2>
                <button id="details7"> More details... </button>
            </div>
        </div>
        <!-- Sensore di luce -->
        <div class="sensorBox">
            <div class="icon" style="--i:#743dff">
                <img src="https://img.icons8.com/ios/50/000000/sun--v1.png"/>
            </div>
            <div class="content">
                <h2>Luce</h2>
                <button id="details8"> More details... </button>
            </div>
        </div>
        <!-- Pop-up con dettagli -->
        <span id="popup" class="popup"> <!-- Content from script.js --></span>
    </div>
    <button id="chartsBtn" class="chartsBtn">DISPLAY CHART</button>
    <div id="map"></div>
    <!-- .js files reference -->
    <script src="sensor.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="chart.js"></script>
</body>
</html>
