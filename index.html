<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- <link rel="stylesheet" href="style.css" /> -->
</head>
<body>
    <header>
        
    </header>
    <section>
        <div class="content">
            <div id="sensor" style="display: none">
                <h1 id="sensor-description">name</h1>
            </div>
            <div id="position" style="display: none">
                <h2>Position:</h2>
                <p id="sensor-lat">lat</p>
                <p id="sensor-lng">lng</p>
                <p id="sensor-place">place</p>
                <p id="sensor-state_code">stateCode</p>
            </div>
            <div id="value" style="display: none">
                <h3>Value:</h3>
                <p id="sensor-value">value</p>
            </div>
        </div>
    </section>

    <script src="sensor.js"></script>
    <script src="script.js"></script>
</body>
</html>
