    LAYOUT IDEA:
    - cards with sensors -> click the card to toggle || display more informations
    - popup filled with clicked sensor details
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Lampadina 1 -->
        <div class="sensorBox">
            <div class="icon" id="light1" style="--i:#2f6e99"> <!-- Color: Off: 2f6e99 / On: 4eb7ff -->
                <img id="light1Img" src="https://img.icons8.com/ios/50/000000/light.png"/>
            </div>
            <div class="content">
                <h2>Lampadina</h2>
                <a class="popup-toggle" onclick="togglePopup()"> More details... </a>
                <!-- <p id="sensor-description-0"></p> -->
            </div>
        </div>
        <!-- Lampadina 2 -->
        <div class="sensorBox">
            <div class="icon" id="light2" style="--i:#993d58"> <!-- Color: Off: 993d58 / On: fd6494 -->
                <img id="light2Img" src="https://img.icons8.com/ios/50/000000/light.png"/>
            </div>
            <div class="content">
                <h2>Lampadina</h2>
                <a class="popup-toggle" onclick="togglePopup()"> More details... </a>
            </div>
        </div>
        <!-- Allarme atomico -->
        <div class="sensorBox">
            <div class="icon" style="--i:#43f390">
                <img src="https://img.icons8.com/ios/50/000000/nuclear.png"/>
            </div>
            <div class="content">
                <h2>Allarme atomico</h2>
                <a class="popup-toggle" onclick="togglePopup()"> More details... </a>
            </div>
        </div>
        <!-- Porta aperta -->
        <div class="sensorBox">
            <div class="icon" style="--i:#cd57ff">
                <img src="https://img.icons8.com/ios/50/000000/door-sensor-checked.png"/>
            </div>
            <div class="content">
                <h2>Porta aperta</h2>
                <a class="popup-toggle" onclick="togglePopup()"> More details... </a>
            </div>
        </div>
        <!-- Sensore di temperatura -->
        <div class="sensorBox">
            <div class="icon" style="--i:#37ba82">
                <img src="https://img.icons8.com/ios/50/000000/thermometer.png"/>
            </div>
            <div class="content">
                <h2>Temperatura</h2>
                <a class="popup-toggle" onclick="togglePopup()"> More details... </a>
            </div>
        </div>
        <!-- Sensore di umidità -->
        <div class="sensorBox">
            <div class="icon" style="--i:#ffb508">
                <img src="https://img.icons8.com/ios/50/000000/humidity.png"/>
            </div>
            <div class="content">
                <h2>Umidità</h2>
                <a class="popup-toggle" onclick="togglePopup()"> More details... </a>
            </div>
        </div>
        <!-- Sensore di bellezza del codice -->
        <div class="sensorBox">
            <div class="icon" style="--i:#ff4747">
                <img src="https://img.icons8.com/ios/50/000000/developer--v1.png"/>
            </div>
            <div class="content">
                <h2>Codice</h2>
                <a class="popup-toggle" onclick="togglePopup()"> More details... </a>
            </div>
        </div>
        <!-- Sensore di luce -->
        <div class="sensorBox">
            <div class="icon" style="--i:#743dff">
                <img src="https://img.icons8.com/ios/50/000000/sun--v1.png"/>
            </div>
            <div class="content">
                <h2>Luce</h2>
                <a class="popup-toggle" onclick="togglePopup()"> More details... </a>
            </div>
        </div>
        <!-- Pop-up con dettagli -->
        <span id="popup" class="popup"></span>
    </div>
